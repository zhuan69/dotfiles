[bar/mainbar]
monitor = eDP-1
width = 100%
height = 30
radius = 10
background = #222222
foreground = #ffffff
font-0 = "Monospace:size=10;3"
font-1 = InputSerifCondensedExNerdFont-Light:size=10
modules-left = i3
modules-center = date battery
modules-right = network memory cpu
bottom = true

[bar/secondbar]
monitor = HDMI-1-0
width = 100%
height = 20
radius = 5
background = #222222
foreground = #ffffff
font-0 = "Monospace:size=10;3"
font-1 = InputSerifCondensedExNerdFont-Light:size=10
modules-left = i3
modules-center = date battery network
modules-right = memory cpu
bottom = true

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
pin-workspace = true
enable-click = false
enable-scroll = false

label-mode = %mode%
label-mode-padding = 2
label-mode-background = #fa89d3

label-focused = %name%
label-focused-foreground = #fa89d3
label-focused-underline = #fa89d3
label-focused-padding = 2


[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
reverse-scroll = true

format-volume = <bar-volume> <label-volume>
label-muted = %percentage%
label-muted-foreground = #54aaf1

[module/network]
type = internal/network
interface = wlo1
accumulate-stats = true
format-connected = <ramp-signal><label-connected>
format-disconnected = <label-disconnected>
